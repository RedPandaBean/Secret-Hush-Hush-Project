<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;3</title>
    <link href='https://fonts.googleapis.com/css?family=Linefont' rel='stylesheet'>
</head>
<style>
    .linefont {
        font-family: 'Linefont';
        font-size: x-large;
    }

    body {
        background-color: #0b1120;
        color: #cbd5e1;
        margin: 0;
    }

    button {
        padding: 1rem;
        background-color: #38bdf8dd;
        cursor: pointer;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 0.5rem;
        ;
    }

    button:hover {
        background-color: #38bdf8ee;
    }
</style>

<body style="width: 100vw; height: 100vh">
    <div style="margin: auto; width: fit-content; display: flex; flex-direction: column; width: 75%; height: 50%">
        <textarea id="mainText" oninput="update()" style="margin: 2rem; padding: 1rem; border-radius: 0.5rem; border: 0; background-color: #1e293b; border: 0;
        color: #cbd5e1; width: 100%; height: 100%" id="w3review" name="w3review" rows="10" cols="100" autofocus>Write your text here...
</textarea>
        <button style="margin: auto" id="visibleButton">Visible</button>
    </div>
</body>

<script>
    let visible = localStorage.getItem('visible') || false;
    document.getElementById('mainText').value = localStorage.getItem('text') || '';
    document.getElementById('visibleButton').addEventListener('click', () => {
        visible = !visible;
        update()
    });
    update()

    function update() {
        localStorage.setItem('visible', visible);
        localStorage.setItem('text', document.getElementById('mainText').value);
        document.getElementById('mainText').classList = visible ? ['linefont'] : [];
        document.getElementById('visibleButton').innerText = visible ? 'Invisible' : 'Visible';
    }
</script>

</html>
